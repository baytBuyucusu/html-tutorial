<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denemeler ve yanılmalar</title>
</head>
<body>
    <h1>Form Etikiteleri </h1>

    <form action="kaydet.html">
        <input name="btn" type="button" value="Kaydet"> <!--Buton ekleme-->
        <br>
        <input name="chk" type="checkbox" value="Kız"><!---->
        <br>
        <input name="renk" type="color"><!--Renk seçimi ekler-->
        <br>
        <input name="tarih" type="date"><!--Tarih ekleme-->
        <br>
        <input name="terih ve zaman" type="datetime-local"><!--Tarih aynı zamanda Saat saçimi -->
        <br>
        <input name="mail" type="email"><!-- e mail girilmesini sağlar-->
        <br>
        <input name="dosya" type="file"><!--Dosya Seçimi için-->
        <br>
        <input name="veri" type="hidden"><!--Görünmeyen veri alanı-->
        <br>
        <input name="resim" type="image"><!--gotoğraf eklemek için-->
        <br>
        <input name="yıl ay" type="month"><!--yıl ve ay seçimi için-->
        <br>
        <input name="numara" type="number"><!--numara seçimi-->
        <br>
        <input name="şifre" type="password"><!--parola kutusu-->
        <br>
        <input name="rbuton" type="radio"><!--radio buton eklemek için -->
        <br>
        <input name="boşluk" type="range"><!--aralık boşluk ekler-->
        <br>
        <input name="sil" type="reset"><!--sıfırlamak için buton ekler-->
        <br>
        <input name="arama" type="search"><!--arama kutusu-->
        <br>
        <input name="btn" type="submit"><!--buton ekleme-->
        <br>
        <input name="tel numarası" type="tel"><!--telefon numarası eklemek için-->
        <br>
        <input name="boş hutu" type="text"><!--text boş oluşturur-->
        <br>
        <input name="zaman" type="time"><!--zaman eklemek için-->
        <br>
        <input name="bağlantı link" type="url"><!--url bağlantısı eklemek için-->
        <br>
        <input name="hafta" type="week"><!--hafta seçimi-->
    </form>
    
</body>
</html>
